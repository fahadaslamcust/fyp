<!DOCTYPE html>
<html>
<head>
    <title>Generated Quiz</title>
    <style>
        body { 
            background: #8ec5fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .quiz-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 1em;
            line-height: 1.5;
            color: #fff;
        }

        /* Improved dropdown style */
        select {
            width: 220px;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: #fff; /* changed from rgba(255,255,255,0.2) */
            color: #333;
            font-size: 1em;
            margin-top: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(99,88,185,0.08);
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }
        select:focus {
            border: 2px solid #6358B9;
            box-shadow: 0 0 0 2px #bdb6f7;
        }

        /* Improved input style */
        input[type="number"] {
            width: 220px;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: #fff; /* changed from rgba(255,255,255,0.2) */
            color: #333;
            font-size: 1em;
            margin-top: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(99,88,185,0.08);
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="number"]:focus {
            border: 2px solid #6358B9;
            box-shadow: 0 0 0 2px #bdb6f7;
        }

        /* Consistent button style */
        button[type="submit"], .back-btn {
            display: inline-block;
            margin-top: 18px;
            text-decoration: none;
            color: white;
            background-color: #6358B9;
            padding: 12px 28px;
            border-radius: 25px;
            border: none;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99,88,185,0.08);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover, .back-btn:hover {
            background-color: #5149A6;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(99,88,185,0.15);
        }

        /* Remove underline from back link and use button style */
        a.back-btn {
            margin-top: 20px;
            text-decoration: none;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #f3f3f3;
            text-align: left;
            margin-left: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-size: 2em;">Quiz</h2>
        {% if not result %}
        <form method="post" action="{{ url_for('quiz') }}">
            <input type="hidden" name="video" value="{{ playlist }}">
            <!-- Add your form fields here -->
            <label for="quiz_option">Choose quiz type:</label>
            <select name="type" id="quiz_option" required>
                <option value="mcq">objective</option>
                <option value="short">subjective</option>
            </select>
            <br>
            <label for="num_questions">Number of questions:</label>
            <input type="number" id="num_questions" name="no" min="1" step="1" value="5" required>
            <br>
            <button type="submit">Generate Quiz</button>
        </form>
        {% else %}
        <div class="quiz-box">
            {{ result | safe }} <!-- This will render the html content -->
        </div>
        {% endif %}
        <a href="{{ url_for('manage_videos') }}" class="back-btn">‚Üê Back to Manage Videos</a>
    </div>
</body>
</html>
